<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
    <div class="container">
      <div class="sub-container">
        <img src="/images/image-equilibrium.jpg" class="equilibrium" alt="etherium">
        <h3 class="equilibrium-span"> Equilibrium #3429 </h3>

        <p> Our Equilibrium collection promotes balance and calm.</p>

        <div class="item">

          <div class="sub-item">
            <img src="/images/icon-ethereum.svg" alt="">
            <span class="span-1">0.041 ETH</span>
          </div>

          <div class="sub-item">
            <img src="/images/icon-clock.svg" class="clock" alt="">
            <span class="span-2">3 days left</span>
          </div>
        </div>
        <hr>
        <div class="profile">
          <img src="/images/image-avatar.png" class="avater" alt="">
          <p> Creation of <span class="juliet"> Jules Wyvern</span> </p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
